<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text"
                   class="form-control"
                   placeholder="Search by name"
                   [(ngModel)]="name" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary"
                        type="button"
                        (click)="searchName()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Contact List</h4>
        <ul class="list-group">
            @for (contact of contacts; track contact.id; let i = $index) {
            <li class="list-group-item"
                [class.active]="i == currentIndex"
                (click)="setActiveContact(contact, i)">
                {{ contact.name }}
            </li>
            }
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllContacts()">
            Remove All
        </button>
    </div>
    <div class="col-md-6">
        <app-contact-details [viewMode]="true" [currentContact]="currentContact"></app-contact-details>
    </div>
</div>
